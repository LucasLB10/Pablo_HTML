<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let entrada;
let numeros = [];

while (true) {
  entrada = Number(prompt("Digite um número (Use o 0 para sair):"));
  if (entrada === 0) break;

  numeros.push(entrada);
}

alert("Você digitou:"+ numeros);

    </script>
</body>
</html>
